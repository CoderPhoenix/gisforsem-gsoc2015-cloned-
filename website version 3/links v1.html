<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	</head>
	
	<style>
		body {
			background-color:yellow;
		}
		
		#ThinSectionLinks {
			background-color:blue;
		}
		
		#ThinSectionDataLinks {
			background-color:green;
		}
		
	</style>

	<body>

		<div class="ThinSectionDataTypes" id="ThinSectionDataLinks">
			<ul>
			<h2>Thin Section Data Links</h2>
				<div class="ThinSectionDataTypes" id="ThinSectionMaps"><li>Thin Section Maps</li></div>
				<div class="ThinSectionDataTypes" id="ChemicalData"><li>Chemical Data</li></div>
				<div class="ThinSectionDataTypes" id="HandSample"><li>Hand Sample</li></div>
				<div class="ThinSectionDataTypes" id="GeologicCrossSection"><li>Geologic Cross Section</li></div>
				<div class="ThinSectionDataTypes" id="OpenStreetMap"><li>Open Street Map</li></div>
				<div class="ThinSectionDataTypes" id="GeologicMap"><li>Geologic Map</li></div>
			</ul>
		</div>
		
		<div id="description">
			<div id="LowLevelTitle">More Info</div>
			<br>
			<div id="LowLevelImage">Click on a label</div>
			<br>
			<div id="LowLevelDescription">to learn more about</div>
		</div>


		<script>
		$(document).ready(function(){

		$('.ThinSectionDataTypes').click(function() {
			$(this).fadeOut('fast').fadeIn('slow'); 
			
				var ThinSectionMapsDic = ["Thin Section Map Links",
											"Plain Light",
											"Crossed Polar",
											"Transmitted Light",
											"Backscatter Electron"
										]
										
				var ChemicalDataDic = ["Chemical Data", 
										"Image", 
										"Blurb"
									]
									
				var HandSampleDic = ["Hand Sample,
										"Image", 
										"Blurb"
									]
									
				var GeologicCrossSectionDic = ["Geologic Cross Section",
												"Image", 
												"Blurb"
												]
												
				var OpenStreetMapDic = ["Open Street Map",
										"Image", 
										"Blurb"
										]
										
				var GeologicMapDic = ["Geologic Map",
										"Image", 
										"Blurb"
									]
				
				var clickableDic = ["unknown",
									ThinSectionMapsDic, 
									ChemicalDataDic, 
									HandSampleDic,
									GeologicCrossSectionDic,
									OpenStreetMapDic,
									GeologicMapDic
									]

				var geoNumber = 0
				if ( $(this).prop('id') === 'ThinSectionMaps') {
					var geoNumber = 1
				} else if  ( $(this).prop('id') === 'ChemicalData') {
					var geoNumber = 2
				} else if  ( $(this).prop('id') === 'HandSample') {
					var geoNumber = 3
				} else if  ( $(this).prop('id') === 'GeologicCrossSection') {
					var geoNumber = 4
				} else if  ( $(this).prop('id') === 'OpenStreetMap') {
					var geoNumber = 5
				} else if  ( $(this).prop('id') === 'GeologicMap') {
					var geoNumber = 6	
				} else {
					var geoNumber = 0
				};

				var newLowLevelTitle = clickableDic[geoNumber][0];
				var newLowLevelImage = clickableDic[geoNumber][1];
				var newLowLevelDescription = clickableDic[geoNumber][2];

				$('#LowLevelTitle').html(newLowLevelTitle);
				$('#LowLevelImage').html(newLowLevelImage);
				$('#LowLevelDescription').html(newLowLevelDescription);
				});
			});
			</script>
		
	</body>
</html>
